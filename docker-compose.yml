---
version: "2.1"
services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - AUTO_UPDATE=true #optional
      - RUN_OPTS= #optional
    volumes:
      - ./jackett_config:/config
      - ./packages/rarbg/rarbg_custom.yml:/app/Jackett/Definitions/rarbg_custom.yml
    ports:
      - 9117:9117
    restart: unless-stopped